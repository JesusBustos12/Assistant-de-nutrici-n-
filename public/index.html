<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Edu+VIC+WA+NT+Hand:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kapakana:wght@300..400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=WDXL+Lubrifont+TC&display=swap"
        rel="stylesheet">
    <link rel="icon" type="img/png" href="./Assets/Imgs/comida-sana.png"/>
    <link rel="stylesheet" href="./Assets/CSS/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script src="./Assets/JS/main.js" defer></script>
    <title>Agente IA para dietas</title>
</head>

<body>

    <main class="layout">

        <header class="layout__header">
            <img class="header__img" src="./Assets/Imgs/comida-sana.png"/>
            <h2 class="header__title">Agente de IA para crear dietas personalizadas</h2>
        </header>

        <section class="layout__chat">

            <div class="chat__messages">

                <div class="chat__message--bot">
                    <p class="chat__text">Bienvenidos al agente de IA para la creacion de tu dieta personalizadas
                        <strong class="chat__cuestion">¿Cuanto pesas en (Kl)?</strong>
                    </p>
                </div>

            </div>

            <section class="chat__inputs">
                
                <input type="text" id="inputText" placeholder="¡Escribe tu respuesta!"/>
                <input type="button" id="inputBtn" value="Enviar"/>

            </section>

        </section>

    </main>

</body>

</html>
